<script type="text/javascript">
  $(document).ready(function(){
    function show_buttons(){
      $('#btn-headshot-1').removeClass('hide');
      $('#btn-headshot-1').addClass('headshot');
      $('#btn-headshot-1').addClass('headshot-1');
      $('#btn-headshot-2').removeClass('hide');
      $('#btn-headshot-2').addClass('headshot');
      $('#btn-headshot-2').addClass('headshot-2');
      $('#btn-headshot-3').removeClass('hide');
      $('#btn-headshot-3').addClass('headshot');
      $('#btn-headshot-3').addClass('headshot-3');
      $('#happy').removeClass('hide');
      $('#happy').addClass('show');
    };
    window.setTimeout( show_buttons, 200);
    $('#btn-headshot-1').click(function(){
      $('#modal-we').show();
    });
    $('#btn-headshot-2').click(function(){
      $('#modal-me').show();
    });
    $('#btn-headshot-3').click(function(){
      $('#modal-her').show();
    });
    $('#btn-modal-we').click(function(){
      $('#modal-we').hide();
    });
    $('#btn-modal-me').click(function(){
      $('#modal-me').hide();
    });
    $('#btn-modal-her').click(function(){
      $('#modal-her').hide();
    });
  });
</script>
